<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>BlogDeCafé</title>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">Decafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con cosejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores
                recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">
            Contacto
        </h3>

        <div class="contacto-bg"></div>
        <form class="formulario" action="/procesar-contacto" method="POST">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre: </label>
                <input class="campo__field" type="text" name="nombre" placeholder="Tu nombre" id="nombre" required>
            </div> <!-- Nombre -->
            <div class="campo">
                <label class="campo__label" for="email">E-mail: </label>
                <input class="campo__field" type="email" name="email" placeholder="Tu email" id="email" required>
            </div> <!-- Email -->
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje: </label>
                <textarea class="campo__field campo__field--textarea" name="mensaje" id="mensaje" required></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">Decafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizer.js"></script>
</body>

</html>
