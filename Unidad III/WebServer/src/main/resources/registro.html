<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro - BlogDeCafé</title>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">Decafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    <a href="registro.html" class="navegacion__enlace">Registro</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Únete a nuestra comunidad</h2>
            <p class="no-margin">Regístrate para acceder a contenido exclusivo</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Crear Cuenta</h3>

        <form class="formulario" action="/procesar-registro" method="POST">
            <div class="campo">
                <label class="campo__label" for="usuario">Usuario: </label>
                <input class="campo__field" type="text" name="usuario" placeholder="Nombre de usuario" id="usuario"
                    required>
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-mail: </label>
                <input class="campo__field" type="email" name="email" placeholder="tu@email.com" id="email" required>
            </div>

            <div class="campo">
                <label class="campo__label" for="password">Contraseña: </label>
                <input class="campo__field" type="password" name="password" placeholder="Contraseña segura"
                    id="password" required>
            </div>

            <div class="campo">
                <label class="campo__label" for="edad">Edad: </label>
                <input class="campo__field" type="number" name="edad" placeholder="Tu edad" id="edad" min="18"
                    max="100">
            </div>

            <div class="campo">
                <label class="campo__label" for="pais">País: </label>
                <select class="campo__field" name="pais" id="pais" required>
                    <option value="">Selecciona tu país</option>
                    <option value="Mexico">México</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Argentina">Argentina</option>
                    <option value="España">España</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="campo">
                <input type="submit" value="Crear Cuenta" class="boton boton--primario">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">Decafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    <a href="registro.html" class="navegacion__enlace">Registro</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizer.js"></script>
</body>

</html>
